<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Southlandia Project Access</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background-texture.png') repeat; /* use your landing bg texture */
      background-color: #7a3a3a; /* fallback off-red */
      font-family: "MS Sans Serif", sans-serif;
      color: black;
    }

    .window {
      width: 380px;
      background-color: #8c3c3c; /* off-red window body */
      border: 3px solid #5c2222; /* darker red frame */
      box-shadow: 6px 6px 0px #2a0f0f;
    }

    .title-bar {
      background-color: #5c2222;
      color: #fff;
      padding: 4px;
      font-size: 14px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    input[type="password"] {
      width: 80%;
      padding: 5px;
      border: 2px inset #5c2222;
      background-color: #f1e6e6;
      color: black;
      margin-bottom: 15px;
    }

    button {
      background-color: black;
      color: white;
      padding: 6px 16px;
      border: 2px outset #5c2222;
      cursor: pointer;
      font-weight: bold;
    }

    button:active {
      border: 2px inset #5c2222;
    }

    #denied {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      color: #fff;
      background-color: #5c2222;
      padding: 6px;
      animation: flicker 0.1s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Southlandia Access Portal</div>
    <div class="content">
      <p>Enter Access Code:</p>
      <input type="password" id="password">
      <br>
      <button onclick="checkPassword()">Enter</button>
      <div id="denied">ACCESS DENIED</div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "doomsday25") {
        document.body.innerHTML = '<h1 style="color:white;text-align:center;">ACCESS GRANTED</h1>';
        // redirect to main site content
        setTimeout(() => { window.location.href = "main.html"; }, 1000);
      } else {
        document.getElementById("denied").style.display = "block";
      }
    }
  </script>
</body>
</html>
