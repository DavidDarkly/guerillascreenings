<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Southlandia Project</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Windows 98 style box */
    .win98-box {
      background-color: #c0c0c0;
      border: 2px solid #000;
      box-shadow: inset -2px -2px #808080, inset 2px 2px #fff;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .win98-box h2 {
      margin: 0 0 15px;
      font-size: 1.2rem;
      background: #000080;
      color: #fff;
      padding: 5px;
      box-shadow: inset -1px -1px #000, inset 1px 1px #808080;
    }

    input[type="password"] {
      width: 90%;
      padding: 5px;
      margin: 10px 0;
      border: 2px solid #000;
      box-shadow: inset -2px -2px #808080, inset 2px 2px #fff;
      font-family: "Courier New", monospace;
    }

    button {
      padding: 5px 15px;
      border: 2px solid #000;
      background-color: #c0c0c0;
      box-shadow: inset -2px -2px #808080, inset 2px 2px #fff;
      cursor: pointer;
      font-family: "Courier New", monospace;
    }

    button:active {
      box-shadow: inset 2px 2px #808080, inset -2px -2px #fff;
    }

    .denied {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      animation: flicker 0.1s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0; }
    }

    /* Hide main site at first */
    #main {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #eee;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="locked" class="win98-box">
    <h2>Southlandia Project</h2>
    <p>Enter Access Code:</p>
    <input type="password" id="pw">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="denied" style="display:none;">ACCESS DENIED</div>
  </div>

  <!-- Main Site -->
  <div id="main">
    <h1>Welcome to Southlandia Project</h1>
    <p>This is the secret landing page content. Replace with your poster + text.</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("pw").value;
      if (input === "doomsday25") {
        document.getElementById("locked").style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
